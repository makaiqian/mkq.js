<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>中文转拼音首字母</title>
</head>
<body>
  <!-- 基本运用 -->
  <h2>基本运用</h2>
  <input type="text" id="js-normal-former">
  <button id="js-normal-transform">转为中文字母</button>
  <br>
  <input type="text" id="js-normal-later">
  <p>说明（加入相应id）：转换前：js-normal-former，按钮：js-normal-transform，转换后：js-normal-later</p>
  <!-- 基本运用 end -->

  <!-- 根据中文输入自动生成密码 -->
  <h2>根据中文输入自动生成密码</h2>
  昵称：<input type="text" id="">
  <br>
  密码：<input type="text" id="">
  <p>说明（加入相应id）：转换前：js-upper-former，按钮：js-upper-transform，转换后：js-upper-later</p>
  <!-- 根据中文输入自动生成密码 end -->

  <!-- 根据中文输入自动生成密码2 -->
  <h2>根据中文输入自动生成密码2</h2>
  昵称：<input type="text" id="">
  <br>
  后缀：<input type="text" id="">
  <br>
  密码：<input type="text" id="">
  <p>说明（加入相应id）：转换前：js-upper-former，按钮：js-upper-transform，转换后：js-upper-later</p>
  <!-- 根据中文输入自动生成密码2 end -->

  <script src="js/lib/jquery-1.11.1.min.js"></script>
  <script src="js/lib/pinyin.js"></script>
  <script src="js/pinyin.js"></script>
</body>
</html>
